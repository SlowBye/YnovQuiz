
<div class="category-container">
    <h1>Liste des Quizes</h1>
    <ul class="category-list">
        @for (quiz of quizes; track quiz.id) {
            <li class="category-item">
                <a [routerLink]="[quiz.id]">
                    {{quiz.name}}         
                </a>
            </li>
        }
    </ul>
    
  </div>
